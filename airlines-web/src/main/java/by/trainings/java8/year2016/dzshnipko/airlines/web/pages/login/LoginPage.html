<wicket:extend xmlns:wicket="http://wicket.apache.org">

	<h2>
		<wicket:message key=login.header />
	</h2>
	<form wicket:id="form">
		<p class="input">
			<input type="text" wicket:id="username" autocomplete="off" />
		</p>
		<p class="input">
			<input type="password" wicket:id="password" />
		</p>
		<button type="submit" wicket:id="submit-btn">
			<b><wicket:message key="login.signIn"/></b>
		</button>

	</form>
	<a wicket:id="link-register"><wicket:message key="login.register"/></a>
</wicket:extend>
