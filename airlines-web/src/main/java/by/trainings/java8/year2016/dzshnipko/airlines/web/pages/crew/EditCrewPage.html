<wicket:extend xmlns:wicket="http://wicket.apache.org">

	<form wicket:id="crew-form" text-align: center>
		<table style="width: 80%">

			<wicket:enclosure child="firstPilot">
				<tr>
					<td><b><wicket:message key="Specialty.firstPilot" />: </b></td>
					<td><select wicket:id="firstPilot"></select></td>
				</tr>
			</wicket:enclosure>
			<wicket:enclosure child="secondPilot">
				<tr>
					<td><b><wicket:message key="Specialty.secondPilot" />: </b></td>
					<td><select wicket:id="secondPilot"></select></td>
				</tr>
			</wicket:enclosure>
			<wicket:enclosure child="flightEngineer">
				<tr>
					<td><b><wicket:message key="Specialty.flightEngineer" />:
					</b></td>
					<td><select wicket:id="flightEngineer"></select></td>
				</tr>
			</wicket:enclosure>

			<wicket:enclosure child="navigator">
				<tr>
					<td><b><wicket:message key="Specialty.navigator" />: </b></td>
					<td><select wicket:id="navigator"></select></td>
				</tr>
			</wicket:enclosure>

			<wicket:enclosure child="radioman">
				<tr>
					<td><b><wicket:message key="Specialty.radioman" />: </b></td>
					<td><select wicket:id="radioman"></select></td>
				</tr>
			</wicket:enclosure>

			<wicket:enclosure child="stewardsList">
				<tr>
					<td><b><wicket:message key="Specialty.steward" />:
					</b><br/><span wicket:id="stewardsList"></span></td>
			
				</tr>
			</wicket:enclosure>

			<tr>
				<td><button type="submit" wicket:id="save">
						<wicket:message key="btn.save" />
					</button>
					<button wicket:id="cancel">
						<wicket:message key="btn.cancel" />
					</button></td>
			</tr>
		</table>
	</form>



</wicket:extend>
