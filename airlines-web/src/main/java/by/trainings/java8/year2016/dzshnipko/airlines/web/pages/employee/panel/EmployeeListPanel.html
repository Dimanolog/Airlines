<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<table class="simple-little-table" cellspacing='0'>
		<thead>
			<tr>
				<th><wicket:message key="photo"/></th>
				<th><a wicket:id="sort-fullname"><wicket:message key="employee.fullName"/></a></th>
				<th><a wicket:id="sort-specialty"><wicket:message key="employee.specialty"/></a></th>
				<th><a wicket:id="sort-gender"><wicket:message key="employee.gender"/></a></th>
				<th><a wicket:id="sort-age"><wicket:message key="employee.age"/></a></th>
				<th><a wicket:id="sort-total-flight"><wicket:message key="employee.totalFlight"/></a></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="rows">
				<td><img wicket:id="photo" style="width:128px;height:128px;"/></td>
				<td><span wicket:id="fullname"/></td>
				<td><span wicket:id="specialty"/></td>
				<td><span wicket:id="gender"/></td>
				<td><span wicket:id="age"/></td>
				<td><span wicket:id="total-flight"/></td>
				<td><a wicket:id="delete-link"><wicket:message key="delete"/></a>/<a wicket:id="edit-link"><wicket:message key="edit"/></a></td>
			</tr>
		</tbody>
	</table>
	<div wicket:id="paging"></div>

</wicket:panel>
