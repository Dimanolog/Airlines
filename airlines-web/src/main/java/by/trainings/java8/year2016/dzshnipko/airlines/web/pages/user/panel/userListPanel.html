<wicket:panel xmlns:wicket="http://wicket.apache.org">
<table class="simple-little-table" cellspacing='0'>
		<thead>
			<tr>
				<th><a wicket:id="sort-user-login"><wicket:message key="User.login"/></a></th>
				<th><a wicket:id="sort-user-email"><wicket:message key="User.email"/></a></th>
				<th><a wicket:id="sort-user-role"><wicket:message key="User.role"/></a></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="rows">
				<td><span wicket:id="login"/></td>
				<td><span wicket:id="email"/></td>
				<td><span wicket:id="role"/></td>
				<td><a wicket:id="delete-link"><wicket:message key="delete"/></a>/<a
					wicket:id="edit-link"><wicket:message key="edit"/></a></td>
			</tr>
		</tbody>
	</table>
	<div wicket:id="paging"></div>
</wicket:panel>
