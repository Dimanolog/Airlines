<wicket:extend xmlns:wicket="http://wicket.apache.org">

	<form wicket:id="employee-form">
		<table>
			<!-- <tr>
				<td><b><wicket:message key="photo" />: </b></td>
				<td><input type="file" name="pic" accept="image/*"
					wicket:id="photo-upload" /><br>
					<div wicket:id="progress"></div></td>
			</tr> -->

			<tr>
				<td><b><wicket:message key="employee.surname" />: </b></td>
				<td><input type="text" wicket:id="surname" /></td>
			</tr>
			<tr>
				<td><b><wicket:message key="employee.name" />: </b></td>
				<td><input type="text" wicket:id="name" /></td>
			</tr>

			<tr>
				<td><b><wicket:message key="employee.gender" />: </b></td>
				<td><select wicket:id="gender"></select></td>
			</tr>

			<tr>
				<td><b><wicket:message key="employee.specialty" />: </b></td>
				<td><select wicket:id="specialty"></select></td>
			</tr>

			<tr>
				<td><b><wicket:message key="employee.birthday.date" />: </b></td>
				<td><input wicket:id="dateOfBirth" type="text" ></td>
			</tr>
			<tr>
				<td><b><wicket:message key="employee.employment.date" />: </b></td>
				<td><input wicket:id="employmentDate" type="text"></td>
			</tr>
			<tr>
				<td><b><wicket:message key="employee.totalFlight" />: </b></td>
				<td><input type="number" min="0" max="1000000"
					wicket:id="totalFlight" /></td>
			</tr>

			<tr>
				<td><b><wicket:message key="employee.status" />: </b></td>
				<td><select wicket:id="employeeStatus"></select></td>
			</tr>

			<tr>
				<td><b><wicket:message key="employee.job.description" />:
				</b></td>
				<td><textarea wicket:id="description" rows="6" cols="40"></textarea></td>
			</tr>

			<tr>
				<td><button type="submit" wicket:id="save">
						<wicket:message key="btn.save" />
					</button></td>

				<td><button wicket:id="cancel">
						<wicket:message key="btn.cancel" />
					</button></td>


				<td></td>
			</tr>
		</table>
	</form>
	


</wicket:extend>
